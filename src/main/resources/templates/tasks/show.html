<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>tasks show page</title>
</head>
<body>
<div th:each="task: ${tasks}">
    <a th:href="@{/tasks/{id}(id=${task.getId()})}"
       th:text="${task.getDefinition()}">tasks show</a>
</div>
<br/>
<hr/>
<a href="/tasks/new">Create new task</a>


</body>
</html>
