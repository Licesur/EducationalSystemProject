<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update task</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/tasks/{id}(id=${task.getId()})}" th:object="${task}">
  <label for="definition">Enter definition:</label>
  <input type="text" th:field="*{definition}" id="definition"/>
  <div style="color:red" th:if="${#fields.hasErrors('definition')}" th:errors="*{definition}">definition error</div>
  <br/>
  <label for="answer">Enter answer:</label>
  <input type="text" th:field="*{answer}" id="answer"/>
  <div style="color:red" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">age error</div>
  
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
