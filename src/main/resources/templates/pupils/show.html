<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pupils show page</title>
</head>
<body>
<div th:each="pupil: ${pupils}">
    <a th:href="@{/pupils/{id}(id=${pupil.getId()})}"
       th:text="${pupil.getFullName() + ', ' + pupil.getAge() +', ' + pupil.getEmail()}">pupil show</a>
</div>
<br/>
<hr/>
<a href="/pupils/new">Create new pupil</a>


</body>
</html>
