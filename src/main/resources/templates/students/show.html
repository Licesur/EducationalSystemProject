<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students show page</title>
</head>
<body>
<div th:each="student: ${students}">
    <a th:href="@{/students/{id}(id=${student.getId()})}"
       th:text="${student.getFullName() + ', ' + student.getAge() +', ' + student.getEmail()}">student show</a>
</div>
<br/>
<hr/>
<a href="/students/new">Create new student</a>


</body>
</html>
